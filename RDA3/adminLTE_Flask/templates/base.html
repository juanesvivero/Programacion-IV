<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Sitio Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Sticky footer con flexbox */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1 0 auto; /* El main crece para ocupar espacio disponible */
    }
    footer {
      flex-shrink: 0; /* El footer no se encoge */
    }
  </style>
</head>
<body class="bg-light text-dark">

  <!-- Header -->
  <header class="bg-dark text-white py-3 mb-4 shadow-sm">
    <div class="container-lg">
      <nav class="d-flex flex-wrap align-items-center justify-content-between">
        
        <a href="#" class="d-flex align-items-center text-white text-decoration-none" aria-label="Inicio - Mi Sitio Web">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Mi Sitio Web" width="40" height="40" class="me-2" loading="lazy" />
          <span class="fs-5 fw-semibold">Mi Sitio Web</span>
        </a>
        
        <button class="btn btn-outline-light d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          ☰
        </button>
        
        <div class="collapse d-md-flex flex-md-row align-items-center" id="navbarMenu">
          <ul class="nav me-md-auto mb-2 mb-md-0">
            <li><a href="#" class="nav-link px-3 text-white">Inicio</a></li>
            <li><a href="#" class="nav-link px-3 text-white">Servicios</a></li>
            <li><a href="#" class="nav-link px-3 text-white">Sobre Nosotros</a></li>
          </ul>
          <a href="#" class="btn btn-outline-light btn-sm">Contacto</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container-lg">
    <section class="text-center my-5">
      <h1 class="display-4 mb-3">Bienvenido a Mi Sitio Web</h1>
      <p class="lead mb-4">Tu espacio ideal para descubrir nuestros servicios y novedades.</p>
      <a href="#" class="btn btn-primary btn-lg">Comenzar</a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container-lg">
      <small>© 2025 Mi Sitio Web. Todos los derechos reservados.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
